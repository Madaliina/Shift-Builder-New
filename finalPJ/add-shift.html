<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./add-shift.js" defer></script>
</head>
<body>
    <div>
    <form id="add-shift-form">
        <label for="date">Date</label>
        <input type="date" id="date-shift" >
        <br>
        <label for="start-time">Start Time Shift</label>
        <input type="time" id="start-time-shift" >
        <br>
        <label for="end-time">End Time Shift</label>
        <input type="time" id="end-time-shift" >
        <br>
        <label for="hourly-profit">Hourly profit</label>
        <input type="text" id="hourly-profit-shift">
        <br>
        <label for="Workplace">Workplace</label>
        <select id="workplace-shift" >
            <option value="Location 1" selected>Location 1</option>
            <option value="Location 2" selected>Location 2</option>
            <option value="Location 3" selected>Location 3</option>
            <option value="Location 4" selected>Location 4</option>
          </select>
        <br>
        <label for="unique-name">Shift Name</label>
        <input type="text" id="unique-name-shift">
        <br>
        <label for="comment">Comment</label>
        <input type="text" id="comment-shift" required>
        <br>
        <button id="save-button">Save</button>
        
    </form>
</div>
</body>
</html>
