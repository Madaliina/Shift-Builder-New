<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Shifts</title>
    <link rel="stylesheet" type="text/css" href="app.css" media="all" />
    <script src="./register.js" defer></script>
</head>

<body>

    <div class="wrap">
        <form id="form">
            <h1>REGISTRATION</h1>

            <label for="username">Username</label>
            <input type="text" id="userName" minlength="6" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="newtechacademy@example.com" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password"  required>
            <br>
          <!--   <label for="password"> Repeat Password</label>
            <input type="password" id="repeat-password"  required>
            <br>
 -->
            <label for="firstName">First name</label>
            <input type="text" id="firstName" minlength="2" required>
            <br>
            <label for="secondName">Second name</label>
            <input type="text" id="secondName" minlength="2" required>
            <br>
            <label for="age">Age</label>
            <input type="number" id="age" min="18" max="65" required>
            <br>
            <div id="errorMsgBox"></div>
            <button id="registerButton">Register</button>
        </form>
    </div>

</body>

</html>
