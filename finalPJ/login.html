<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="app.css" media="all" />
    <script src="./login.js" defer></script>
</head>

<body>
    <form id="login-form">
    <label for="userName">Username</label>
    <input type="text" id="username-login" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password-login" required>
    <br>
    <button type="button" id="button-reset" > Reset password </button>
    <button  type="button" id="button-register"> Register </button>
    <button type="button" id="login-button" > Login </button>
</form>
</body>




</html>
